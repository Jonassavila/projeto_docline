    <script>
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Fecha o menu se o usuário clicar fora dele
        window.onclick = function (event) {
            if (!event.target.matches('#menu') && !event.target.matches('.usuario img')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>

    <script>
        document.getElementById('plano-link').addEventListener('click', function () {
            // Cria um elemento de fundo escuro para bloquear o restante da interface
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.zIndex = '9';
            overlay.style.backdropFilter = 'blur(5px)'; // Adiciona o desfoque
            document.body.appendChild(overlay);

            // Cria a mensagem
            const msg = document.createElement('div');
            msg.classList.add('consulta-msg');
            msg.innerHTML = `
                <h1>Consulta Agendada com Sucesso!</h1>
                <button id="ok-btn">OK</button>
            `;

            // Estilo adicional para a mensagem
            msg.style.position = 'fixed';
            msg.style.top = '50%';
            msg.style.left = '50%';
            msg.style.transform = 'translate(-50%, -50%)';
            msg.style.backgroundColor = '#0D0D2B';
            msg.style.color = 'white';
            msg.style.padding = '30px'; // Aumenta o padding para aumentar o tamanho do retângulo
            msg.style.borderRadius = '10px';
            msg.style.zIndex = '10';
            msg.style.textAlign = 'center';

            // Adiciona a mensagem ao body
            document.body.appendChild(msg);

            // Ajustes de estilo para o botão "OK"
            const okBtn = document.getElementById('ok-btn');
            okBtn.style.width = '200px'; // Largura maior
            okBtn.style.height = '50px'; // Altura mais fina
            okBtn.style.padding = '10px 0'; // Ajusta o padding para espaçar corretamente
            okBtn.style.backgroundColor = 'white'; // Cor de fundo
            okBtn.style.color = '#000'; // Cor do texto
            okBtn.style.border = 'none'; // Remove borda
            okBtn.style.borderRadius = '5px'; // Bordas arredondadas
            okBtn.style.cursor = 'pointer'; // Aponta o cursor ao passar o mouse
            okBtn.style.fontSize = '30px'; // Ajusta o tamanho da fonte
            okBtn.style.fontWeight = 'bold'; // Deixa o texto em negrito


            // Evento para o botão "OK"
            okBtn.addEventListener('click', function () {
                // Remove a mensagem e o overlay
                document.body.removeChild(msg);
                document.body.removeChild(overlay);

                // Redireciona o usuário
                window.location.href = '../html/tala-paciente-profissional.html';
            });
        });
    </script>
