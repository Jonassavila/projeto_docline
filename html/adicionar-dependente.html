<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocLine - Adicionar Dependente</title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/Styles/adicionar-dependente.css">
</head>
<body>
    <div id="menu" onclick="toggleMenu()">
        <div class="usuario">
            <img src="../images/img-usuario.png" alt="">
        </div>
    </div>
    <div id="dropdownMenu" class="dropdown-content">
        <a href="./perfil-paciente.html">Perfil</a>
        <a href="#">Adicionar Dependente</a>
        <a href="../index.html">Sair</a>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Fecha o menu se o usuário clicar fora dele
        window.onclick = function(event) {
            if (!event.target.matches('#menu') && !event.target.matches('.usuario img')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
    <div class="quadrado-branco"></div>
    <div class="container">
        </div>
        <div class="portal-text">
            <h1>Adicionar Dependente</h1>
        </div>
        <div class="campos">
            <input class="campo-nome" type="text" placeholder="Nome Completo:">
            <input class="campo-cpf" type="number" placeholder="CPF:">
            <input class="campo-end" type="text" placeholder="Endereço:">
            <input class="campo-mail" type="email" placeholder="E-mail:">
            <input class="campo-como" id="comorbidades" type="text" placeholder="Comorbidades" readonly>
            <input class="campo-alerg" type="text" placeholder="Alergias:">
            <input class="campo-nome-mae" type="text" placeholder="Nome da Mãe:">
            <input class="campo-data" type="date" placeholder="Nascimento:">
            <input class="campo-tip" type="number" placeholder="Tipagem Sanguínea:">
            <a href="./tala-paciente-profissional.html" class="button new">Salvar alterações</a>
            <div class="campo-data2">Data de nascimento</div>         
            <select class="sel-dep" name="dependentes" id="dependentes">
                <optgroup>
                <option value="text">Selecione o dependente existente para editar o cadastro</option>
                <option value="dep1">Claudino</option>
                <option value="dep2">Iracema</option>
                </optgroup>
            </select>  
        </div>
        <div id="selection-modal" class="selection-modal hidden">
            <div class="selection-container">
                <h2>Selecione suas comorbidades:</h2>
                <div id="comorbidades-options">
                    <!-- Opções de comorbidades serão geradas aqui -->
                </div>
                <button id="confirm-selection" class="confirm-button">OK</button>
            </div>
        </div>
        <a href="../index.html" class="logo">
            <img src="../images/logo.png" alt="logo">
        </a>
        <script src="../js/script.js"></script>
</body>
</html>
